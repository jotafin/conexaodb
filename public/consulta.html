<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Consultar Veículos Cadastrados</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="cadastro.html">Cadastrar Veículo</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Veículos Cadastrados:</h2>
            <form id="formConsulta">
                <button type="submit">Atualizar Lista</button>
            </form>
            <table id="tabelaVeiculos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aqui serão listados os veículos dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="consulta.js"></script>
</body>
</html>
