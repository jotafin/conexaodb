<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Veículo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastrar Novo Veículo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="consulta.html">Consultar Veículos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Preencha os dados do veículo:</h2>
            <form id="formCadastro">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required><br><br>
                
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required><br><br>
                
                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" required><br><br>
                
                <button type="submit">Cadastrar Veículo</button>
            </form>
        </section>
    </main>

    <script src="cadastro.js"></script> <!-- Lembre-se de criar o arquivo cadastro.js para interação com o backend -->
</body>
</html>
